    <div class="box2" id="weather-info">
    </div>

    <script>
        function getWeather(city) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("weather-info").innerHTML = xhr.responseText;
                }
            };
            
            xhr.open("GET", "get_weather.php?city=" + city, true);
            xhr.send();
        }


        function showCity(mesto){

            const url = "get_weather.php";
            let data = new URLSearchParams();
            data.append('city', String(mesto.innerHTML));

            const options = {
                method: 'POST',
                body: data
            };
            fetch(url, options)
            .then((data) => {
                if (data.error) {
                    // Handle error case
                    console.error(data.error);
                } else {
                    // Display weather information
                    document.getElementById("weather-info").innerHTML = 'Temperature: ' + data.temperature + '°C';

                    // Add other information as needed
    }
});

        } 

    </script>
